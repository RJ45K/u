<!DOCTYPE html>
<html lang="ja">
    <head>
        <script src="script1.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>URL短縮サービス</title>
        <link rel="icon" href="icon.png">
        <link href="stylesheet.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="outermain">
            <div class="main">
                <div class="inputarea">
                    <input class="textinput" id="textinput" placeholder="https://example.com/">
                    <button class="buttoninput" onclick="cut();">短縮</button>
                </div>
                <div class="outputarea">
                    <div id="share" class="sharezone">短縮したURLがここに表示されます。</div>
                    <button id="copy" class="copy" onclick="copytext();">コピー</button>
                </div>
            </div>
        </div>

        </footer>
        <header>
            <div class="maintitle">URL短縮サービス</div>
        </header>
        <script src="script2.js"></script>
    </body>
</html>
